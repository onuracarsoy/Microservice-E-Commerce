<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="CargoStyle.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="text-center mb-4"> Kargom Nerede?</h3>
                    <div class="row position-relative">
                        <!-- Step 1 -->
                        <div class="col-2 step completed">
                            <div class="step-icon"><i class="fas fa-box"></i></div>
                            <div class="step-title">Gönderici Şubede</div>
                        </div>
                        <div class="step-line completed"></div>

                        <!-- Step 2 -->
                        <div class="col-3 step ">
                            <div class="step-icon"><i class="fas fa-truck"></i></div>
                            <div class="step-title">Yolda</div>
                        </div>
                        <div class="step-line completed"></div>

                        <!-- Step 3 -->
                        <div class="col-2 step ">
                            <div class="step-icon"><i class="fas fa-warehouse"></i></div>
                            <div class="step-title">Teslimat Şubede</div>
                        </div>
                        <div class="step-line completed"></div>

                        <!-- Step 4 -->
                        <div class="col-3 step  ">
                            <div class="step-icon"><i class="fas fa-people-carry"></i></div>
                            <div class="step-title">Dağıtımda</div>
                        </div>
                        <div class="step-line completed"></div>

                        <!-- Step 5 -->
                        <div class="col-2 step  ">
                            <div class="step-icon"><i class="fas fa-thumbs-up"></i></div>
                            <div class="step-title">Teslim Edildi</div>
                        </div>
                        <div class="step-line completed"></div>



                    </div>

                    <!-- Progress Bar -->
                    <div class="progress-bar-container">
                        <div class="progress-bar">
                            <div class="progress-bar-inner" style="width: 75%"></div> <!-- Dynamically set width -->
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="CargoScript.js"></script>
</body>
</html>
